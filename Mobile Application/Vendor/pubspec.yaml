  dot_navigation_bar: ^0.1.1
  dotted_border: ^1.0.7
  dotted_line: ^2.0.2
  firebase_auth: ^0.20.0+1
  firebase_chat: ^0.0.3
  firebase_core: ^0.7.0
  firebase_messaging: ^8.0.0-dev.14
  fl_chart: ^0.35.0
  flag: ^3.1.0
  flutter_form_builder: ^6.0.1
  flutter_icons: ^1.0.0+1
  flutter_local_notifications: ^3.0.2
  flutter_onboard: ^0.1.0
  flutter_staggered_animations: ^0.1.2
  flutter_svg: ^0.19.3
  google_fonts: ^0.4.0
  google_nav_bar: ^5.0.3
  i18n_extension: ^4.0.0
  image_picker: ^0.6.7+17
  in_app_review: ^1.0.4
  inspection: ^0.0.12
  jiffy: ^3.0.1
  line_icons: ^0.2.0
  map_launcher: ^1.1.3+1
  number_display: ^3.0.0
