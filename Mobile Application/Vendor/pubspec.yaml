  pin_code_fields: ^6.1.0
  pretty_dio_logger: ^1.1.1
  provider: ^4.3.2+3
  pull_to_refresh: ^1.6.4
  random_string: ^2.1.0
  rx_shared_preferences: ^1.3.5
  rxdart: ^0.25.0
  shared_preferences: ^0.5.10
  stacked: ^1.7.6
  url_launcher: ^5.5.0
  velocity_x: ^2.6.0

